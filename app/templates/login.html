{% extends 'auth_layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center p-4">
    <div class="bg-white p-4 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h2>
        <form id="loginForm" method="POST" class="space-y-5">
            <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                    class="input-field">
            <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="input-field">
            <button
                    type="submit"
                    class="btn-primary w-full"
            >
                Login
            </button>
        </form>
        <p class="text-center text-gray-600 mt-6">
            Don't have an account?
            <a href="{{ url_for('main.register') }}" class="text-indigo-600 hover:underline font-medium">
                Register
            </a>
        </p>
    </div>
</div>

<!-- link js files -->
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
<script src="{{ url_for('static', filename='js/auth_interceptor.js') }}"></script>


{% endblock %}
