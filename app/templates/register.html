{% extends 'auth_layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center w-2xl p-4">
    <div class="bg-white p-4 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
        <form method="POST" class="space-y-5">
            <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                    class="input-field">
            <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                    class="input-field">
            <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="input-field">
            <button
                    type="submit"
                    class="w-full btn-primary"
            >
                Register
            </button>
        </form>
        <p class="text-center text-gray-600 mt-6">
            Already have an account?
            <a href="{{ url_for('main.login') }}" class="text-indigo-600 hover:underline font-medium">
                Login
            </a>
        </p>
    </div>
</div>

{% endblock %}
